    <!-- Contact Section -->
    <section class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">Have questions or feedback? Reach out to us below!</p>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="process_contact.php" method="post" class="p-4 bg-light border rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger px-4">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
